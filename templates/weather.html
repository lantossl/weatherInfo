<!DOCTYPE html>
<html>
<head>
    <title>Weather Information</title>
</head>
<body>
    <h1>Weather Information for {{ city }}</h1>
    <p><strong>Current Temperature:</strong> {{ temperature }} &#8451;</p>
    
    <!-- Original Weather Description from JSON -->
    <div>
        <h2>Original Weather Description:</h2>
        <p>{{ weather_description_json }}</p>
    </div>

    <!-- Dynamic Weather Briefing from OpenAI API -->
    <div>
        <h2>Dynamic Weather Briefing:</h2>
        <p>{{ weather_description_ai }}</p>
    </div>
    
    <p><strong>Humidity:</strong> {{ humidity }}%</p>
    <p><strong>Wind Speed:</strong> {{ wind_speed }} m/s</p>
</body>
</html>
